<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="./images/bg-pattern-card.svg" alt="background pattern" class="top-pattern-img">
        <img src="./images/image-victor.jpg" alt="user" class="user-img">
        <div>
          <h1>Victor Crest <span id="age">26</span></h1>
          <p id="location">London</p>
        </div>
        <hr>
        <div class="bottom">
          <div>
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div>
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div>
            <h2>1.4K</h2>
            <p>Photos</p>  
          </div>
        </div>
      </div>

      <footer class="attribution">
        <p>Coded by <a href="https://www.linkedin.com/in/omobayode-osinubi-7a564a189/">Omobayode Festus</a></p>
      </footer>
    </div>

  </body>
</html>
